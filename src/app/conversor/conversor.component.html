<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>

<body><br><br>
    <div class="input-group mb-3">
        <input [(ngModel)]="BRL" type="number" class="form-control" placeholder="Digite um valor"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <span class="input-group-text">R$</span>
        <button class="btn btn-secondary" type="button" id="button-addon2" (click)="Converter()">Converter</button>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Dólar</span>
        <input [(ngModel)]="USD" type="number" class="form-control" placeholder="Valor da cotação EX: 5,01"
            aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">$</span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Euro</span>
        <input [(ngModel)]="EUR" type="number" class="form-control" placeholder="Valor da cotação EX: 5,46"
            aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">€</span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Libras</span>
        <input [(ngModel)]="GBP" type="number" class="form-control" placeholder="Valor da cotação EX: 6,21"
            aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">£</span>
    </div>
    <div class="input-group">
        <span class="input-group-text">Valores: </span>
        <div class="p-3 text-light-emphasis -emphasis bg-light-sutle border border-emphasis-subtle rounded">
            <div class="card-body">
                <b>
                    <div style="white-space: pre-line">{{resposta}}</div>
                </b>
            </div>
        </div>
    </div>
</body>

</html>
